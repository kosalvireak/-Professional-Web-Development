<!DOCTYPE html>
<html>
    <head>
        <title>change image when click</title>
        <script src="change image when click.js"></script>
    </head>
    <body style="background-color: rgb(98, 204, 32);">
        <script>
            var onImg= "image/img1.jpg";
            var offImg= "image/img2.jpg";
            </script>
            <img src="image/img1.jpg" onclick="this.src = this.src == offImg ? onImg : offImg;"/>
    </body>
</html>
